<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>로그인</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>따릉이</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                {{error}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form method="POST" action=".">
                 {% csrf_token %}
                  <div class="form-group">
                    <label for="username">사용자 이름 입력</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="사용자이름">
                  </div>
                  <div class="form-group">
                    <label for="password">비밀번호 입력</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                  </div>
                <div class="form-group">
                  <button type="submit" name="btnform1" class="btn btn-primary">Login</button>
                </div>
                <form method="POST" action=".">
                <div class="form-group">
                  <button type="submit" name="btnform2" class="btn btn-primary">회원가입</button>
                </div>
                </form>
                </form>
            </div>
        </div>
    </div>

  </body>
</html>
