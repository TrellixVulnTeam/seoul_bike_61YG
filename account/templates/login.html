<!doctype html>
<html lang="ko">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>로그인</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <img src="{% static "C:\bikemap\Test\seoul_bike\bikeapp\static\assets\images\my-image.png" %}" alt="My image">
                <h1>따릉이</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form method="POST" action="." enctype="multipart/form-data">
                 {% csrf_token %}
                  <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
                  </div>
                  <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                  </div>
                    <label style="color:red; padding: 5px;">{{error}}</label>
                 <div class="form-group">
                  <button style="position: absolute; left:10px" type="submit" name="btnform1" class="btn btn-primary">Login</button>
                  <form method="POST" action=".">
                 </form>
                </div>
                </form>
            </div>
        </div>
    </div>

  </body>
</html>
